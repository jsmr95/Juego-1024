        // console.log(filas);
        window.addEventListener('click',reduceColumna1Abajo);
        generaNumero();
        generaNumero();

        //detecta cuales estan vacios de entre los totales
        function vacios(cuadrados){
          var vacios = [];
          for (var i = 0; i < cuadrados.length; i++) {
            if (cuadrados[i].childNodes.length == 1) {
              vacios.push(cuadrados[i]);
            }
          }
          return vacios;
        }

        //genera un 2 o 4 aleatoriamente y lo pinta entre los vacio aleatoriamente
        function generaNumero(){
          var num = 2;
          var aleatorio = Math.random();
          var aleatorio1 = Math.floor(Math.random()*vacios.length);
          if (aleatorio >= 0.6) {
            num = 4;
          }
            vacios[aleatorio1].innerHTML = `<p>${num}</p>`;
        }

        //funcion para reducir columna abajo
        function reduceColumna1Abajo(){
          var c1 = document.getElementById('col1');
          var c2 = document.getElementById('col12');
          var c3 = document.getElementById('col13');
          var c4 = document.getElementById('col14');

          if (compara(c1.firstChild.nodeValue, c2.firstChild.nodeValue)) {
            cambiaNodo(c2);
            c2.replaceChild(c2.firstChild,c1.firstChild);
          }else {
            console.log('adios');
          }


        }

        function compara(num1,num2){ return num1 == num2};
        function vacio(nodo){return nodo.children.length == 0};
        function cambiaNodo(nodo){return nodo.firstChild.nodevalue = nodo.firstChild.nodeValue*2;}

      }
    </script>
